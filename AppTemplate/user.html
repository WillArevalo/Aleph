  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">elcamello.com</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="media border border-info rounded p-5 animated" id='myDIV'>
        <div class="row">
          <div class="col-2">
            <img class="mr-3" src="..." alt="Generic placeholder image">
          </div>
          <div class="col-7 ">
            <h5 class="lead mt-0">Media heading</h5>
            <small>Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin. Cras purus odio, vestibulum in vulputate at, tempus viverra turpis. Fusce condimentum nunc ac nisi vulputate fringilla. Donec lacinia congue felis in faucibus.</small>
          </div>
          <div class="col-3">
            <div class="row">
              <div class="col-6">
                
                <button onclick="Left()"  style="background: url(img/exito.png); background-repeat: no-repeat; width:64px; height:64px; border-radius: 10%; border: 0;
                color: inherit;
                /* cursor: default; */
                font: inherit;
                line-height: normal;
                overflow: visible;
                padding: 0;
                -webkit-user-select: none; /* for button */
                 -webkit-appearance: button; /* for input */
                   -moz-user-select: none;
                    -ms-user-select: none;"></button>
              </div>
              <div class="col-6">
                <button onclick="Right()"  style="background: url(img/error.png); background-repeat: no-repeat; width:64px; height:64px; border-radius: 10%; border: 0;
                color: inherit;
                /* cursor: default; */
                font: inherit;
                line-height: normal;
                overflow: visible;
                padding: 0;
                -webkit-user-select: none; /* for button */
                 -webkit-appearance: button; /* for input */
                   -moz-user-select: none;
                    -ms-user-select: none;"></button>
              </div>
              

            <p id="demo"></p>

            <script>
            function Left() {
              var element = document.getElementById("myDIV");
              element.classList.add("fadeOutLeft");
            }
            </script>
             <script>
            function Right() {
              var element = document.getElementById("myDIV");
              element.classList.add("fadeOutRight");
            }
            </script>

            </div>
          </div>
        </div>
        

          
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
