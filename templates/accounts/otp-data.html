<!DOCTYPE html>
<html>
<head>
	<title>OAuth</title>
	<style media="screen" type="text/css">

	body{
	    padding: 0;
    	margin: 0;
	}
	header{
    	box-shadow: 0 0 5px #333;
		padding: 10px 20px;
	}
	.parent-form{
		display: flex;
	    justify-content: center;
	    height: 70vh;
	    align-items: center;
	    padding-top: 50px;
	}
	.parent-form>div{
		border: 1px #cccccc solid;
    	padding: 40px;
    	box-shadow: 0 0 20px #cccccc;
    	min-width: 240px;
	}
	.container-data{
		display: flex;
		justify-content: center;
	    flex-direction: column;
	}
	.container-data>input{
		border: 1px solid #00448c;
    	border-radius: 3px;
    	color: #00448c !important;
    	margin-top: 10px;
    	padding: 8px 10px 6px 9px !important;
    	font-size: 14px;
    	height: 22px;
	}
	.container-submit{
		display: flex;
		flex-direction: column;
		justify-content: center;
	}
	.container-data>input:nth-child(1){
    	margin-top: 0px;
	}
    .oauth-button {
		text-decoration: none !important;
		border-radius: 4px;
		color: #fff;
		border-color: #005296;
		cursor: pointer;
		background-image: none;
		border: none;
		padding: 17px 28px;
		font-size: 15px;
		margin-top: 30px;
    }
    .oauth-button-blue{
    	background-color: #00418b;
    	box-shadow: 0 0 10px #00418b;
    }
    .oauth-return{
    	color: #00418b;
    	text-align: center;
    	margin-top: 10px;
    	text-decoration: none;
    }
    </style>
</head>

<body>
	<div class="parent-form">
		<div>
			<form method="POST" action="{% url 'accounts:otp' %}">{% csrf_token %}
				<div class="container-data">	
					<input type="" name="client_id" placeholder="Client id" required>
					<input type="" name="client_secret" placeholder="Client Secret" required>
					<input type="" name="catalog" placeholder="Catalog name" required>
					<input type="" name="scope" placeholder="Scope" required>
					<input type="" name="redirect_uri" placeholder="Redirect uri" required>
				</div>
				<div class="container-submit">
					<button class="oauth-button oauth-button-blue" ">Get authorization Code</button> 
					<a class="oauth-return" href="{% url 'accounts:oauth' %}">Return</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
